<span
  class="d-inline-block"
  [ngbTooltip]="isFull ? 'This option has reached it\'s maximum number of participants' : null"
>
  <input
    type="checkbox"
    [disabled]="isFull"
    [ngModel]="check !== 'false'"
    [indeterminate]="check === 'indeterminate'"
    class="form-check-input"
    (ngModelChange)="toggle()"
  >
</span>
