<div class="form-group">
  <label for="token">Token</label>
  <div class="input-group">
    <input class="form-control" id="token" autocomplete="off" [class.blurred]="!visible" type="text" [(ngModel)]="input"
           (ngModelChange)="changed()">
    <button
      class="btn btn-outline-secondary"
      type="button"
      placement="top"
      ngbTooltip="Copy to clipboard"
      (click)="copyToClipboard()"
    >
      <i class="bi-clipboard"></i>
    </button>
    <button
      class="btn btn-outline-secondary"
      type="button"
      placement="top"
      ngbTooltip="Toggle visibility"
      (click)="toggleVisibility()"
    >
      <i *ngIf=!visible class="bi-eye"></i>
      <i *ngIf=visible class="bi-eye-slash"></i>
    </button>
    <button
      class="btn btn-outline-secondary"
      type="button"
      placement="top"
      ngbTooltip="Re-Generate Token"
      (click)="regenerateToken()"
    >
      <i class="bi-arrow-repeat"></i>
    </button>
  </div>
</div>
