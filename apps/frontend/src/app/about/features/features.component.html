<div class="container">
  <div class="col-md-6">
    <h2>Feature Rich</h2>
    <p>
      Experience the unparalleled feature set of Apollusia, setting it apart as the market's foremost platform for
      modern event polls.
    </p>
  </div>
  <table class="table text-center shadow">
    <colgroup>
      <col>
      <col class="outlined">
      <col>
    </colgroup>
    <thead>
    <tr>
      <th scope="col">Feature</th>
      <th scope="col" *ngFor="let app of apps">{{ app }}</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let feature of features">
      <th scope="row">{{ feature[0] }}</th>
      <ng-container *ngFor="let alternative of feature[1]">
        <ng-container [ngSwitch]="alternative" class="icon-lg">
          <td *ngSwitchCase="true" class="p-yes icon-lg bi-check-lg"></td>
          <td *ngSwitchCase="false" class="p-no icon-lg bi-x-lg"></td>
          <td *ngSwitchDefault
              class="p-maybe bi-flag icon-lg"
              placement="left" [ngbTooltip]="''+alternative"
              container="body"></td>
        </ng-container>
      </ng-container>
    </tbody>
  </table>
</div>
