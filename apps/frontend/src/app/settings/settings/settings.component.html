<div class="container">
  <h1>
    User Settings
  </h1>
  <ngbx-validator-form [model]="settings"></ngbx-validator-form>
  <div class="mb-3">
    <app-token></app-token>
    <div class="form-text">
      This token can be copied to view your polls on other devices.
      The letters should not be typed in individually, but the token should be pasted as a whole.
    </div>
  </div>
  <button class="btn btn-primary" (click)="save()">Save</button>
</div>
