<div class="container">
  <div class="row my-3">
    <div class="col-md-3">
      <div class="card sticky-top" style="top: 1rem">
        <div class="card-body">
          <img class="float-end logo-glow ms-2 mb-2" src="/assets/logo.png" alt="Apollusia Logo" width="64">
          <h5 class="card-title">
            Welcome to Apollusia!
          </h5>
          <p class="card-text">
            You can create polls and share them with your friends.
          </p>
          <button class="btn btn-primary bi-calendar-plus icon" type="button" routerLink="/poll/create">
            Create Poll
          </button>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <h1 class="mb-4">
        My Polls
      </h1>
      <ul class="nav nav-pills sticky-top py-3 bg-body" style="margin-top: -1rem">
        <li class="nav-item">
          <a class="nav-link bi-calendar" routerLink="." [queryParams]="{active: null}" routerLinkActive="active"
          [routerLinkActiveOptions]="{exact: true}">
            Active
            <!--<span class="text-muted">({{currentAdminPolls.length}})</span>-->
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link bi-hourglass-bottom" routerLink="." [queryParams]="{active: false}" routerLinkActive="active">
            Inactive
            <!--<span class="text-muted">({{oldAdminPolls.length}})</span>-->
          </a>
          <ng-template ngbNavContent>
          </ng-template>
        </li>
        <li class="nav-item">
          <a class="nav-link bi-person-check" routerLink="." [queryParams]="{active: null, participated: true}" routerLinkActive="active">
            Participations
            <!--<span class="text-muted">({{participantPolls.length}})</span>-->
          </a>
        </li>
        <li class="me-auto"></li>
        <li class="nav-item">
          <input class="form-control" type="search" placeholder="Type to search..." aria-label="Search" [(ngModel)]="searchText">
        </li>
      </ul>
      <div *ngFor="let poll of polls|search:searchText" class="mb-3">
        <app-card [poll]="poll" [admin]="admin"></app-card>
      </div>
    </div>
  </div>
</div>
