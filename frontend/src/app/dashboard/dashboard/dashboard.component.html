<div class="container">
  <div *ngIf="polls.length === 0" class="d-flex align-items-center justify-content-center pt-5">
    <h3>
      You seem to have no polls created yet. Press:
    </h3>
    <button class="btn btn-primary m-2 bi-plus icon" type="button" routerLink="/poll/create">
      Create Poll
    </button>
  </div>
  <div class="d-flex flex-column">
    <div *ngFor="let poll of polls">
      <app-card [poll]="poll"></app-card>
    </div>
  </div>
</div>
