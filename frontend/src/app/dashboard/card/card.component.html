<div *ngIf="poll !== undefined">
  <div class="col d-flex justify-content-center">
    <div class="col-lg-6">
      <div class="card card-margin">
        <div class="card-header">
        </div>
        <div class="card-body pt-0">
          <div class="title">
            <div class="date-symbol">
              <span class="date-day">09</span>
              <span class="date-month">apr</span>
            </div>
            <div class="info">
              <span class="info-title">{{poll.title}}</span>
              <span class="meeting-date">
              <div *ngIf="poll.settings.deadline !==undefined">
                {{poll.settings.deadline}}
              </div>
            </span>
            </div>
          </div>
          <span class="description">{{poll.description}}</span>
          <div class="edit-button">
            <a href="poll/{{poll._id}}" class="btn btn-sm btn-flash-border-primary">View All</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
