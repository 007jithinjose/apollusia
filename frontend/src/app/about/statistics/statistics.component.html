<div *ngIf="statistics">
  <div class="bg-secondary text-light text-center p-3">
    <div class="row">
      <div *ngFor="let column of columns" class="col-12 col-lg">
        <i [class]="column[1]"></i>
        <h3 class="mt-2" [countUp]="statistics[column[0]]">0</h3>
        <span>{{ column[2] }}</span>
      </div>
    </div>
  </div>
</div>
