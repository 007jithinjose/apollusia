<div class="container text-center">
  <table class="table table-bordered">
    <thead class="bg-dark text-light">
    <tr>
      <th scope="col">Feature</th>
      <th scope="col" *ngFor="let app of apps">{{ app }}</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let feature of features">
      <th scope="row">{{ feature[0] }}</th>
      <ng-container *ngFor="let alternative of feature[1]">
        <ng-container [ngSwitch]="alternative">
          <td *ngSwitchCase="true" class="bg-success text-light bi-check-lg"></td>
          <td *ngSwitchCase="false" class="bg-danger bi-x-lg"></td>
          <td *ngSwitchDefault
              class="bg-warning bi-flag"
              placement="left" [ngbTooltip]="''+alternative"
              container="body"></td>
        </ng-container>
      </ng-container>
    </tbody>
  </table>
</div>
