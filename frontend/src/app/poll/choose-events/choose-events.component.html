<div class="d-flex justify-content-center">
  <div class="col-6 justify-content-center">
    <div *ngIf="poll" class="table-responsive text-center">
      <table class="table">
        <thead>
        <tr>
          <th scope="col"></th>
          <th *ngFor="let event of pollEvents" scope="col">
            <div class="vote-option">
              {{event.weekday}} <br>
              <h3><b>{{event.day}}</b></h3>
              <div class="month-text">{{event.month}}</div>
              {{event.startTime}} - {{event.endTime}}
            </div>
          </th>
        </tr>
        </thead>
        <tbody>
        <tr>
          <!--FIXME-->
          <th scope="row">1</th>
          <td *ngFor="let event of pollEvents">
            <input
              class="form-check-input"
              type="checkbox"
              value="false"
            >
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
